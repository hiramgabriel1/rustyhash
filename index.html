<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- pico.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <title>rustypassword</title>
  </head>
  <body>
    <div class="container">
      <form class="form" method="GET" action="/hash">
        <!-- Grid -->
        <div class="grid">
          <!-- Markup example 1: input is inside label -->
          <label for="firstname">
            First name
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="First name"
              required
            />
          </label>

          <label for="lastname">
            Last name
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Last name"
              required
            />
          </label>
        </div>

        <!-- Markup example 2: input is after label -->
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email address"
          required
        />
        <small>We'll never share your email with anyone else.</small>

        <!-- Button -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="./client/scripts/getData.js"></script>
  </body>
</html>
